<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Trivia Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div id="mainContent">
        	<br>
            <h1 id="h1">The I.T. Crowd Trivia Game</h1>
            <button>Start</button>
			<div id="timeRemaining" class="nonAnswers">Time Remaining: 30 Seconds</div>
			<div id="question" class="nonAnswers">What is the name of Jen's date, who asks her along to see'Gay-A Gay Musical!'?</div>
			<div id="choiceOne" class="answers">Phillip</div>
			<br>
			<div id="choiceTwo" class="answers">John</div>
			<br>
			<div id="choiceThree" class="answers">Peter</div>
			<br>
			<div id="choiceFour" class="answers">Keith</div> 

			<div id="result"></div> 
			<div id="correctAnswer"></div>
			<div id="gifSpot"><img src="assets/images/typing.gif" alt=""></div>
			<div id="endScreen"></div>          
        </div>
    </div>
</body>

</html>
