<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Javascript Trivia Game</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="assets/javascript/app.js"></script>
</head>

<body>
    <div class="container">
        <div id="mainContent">
            <br>
            <h1 id="h1">The I.T. Crowd Trivia Game</h1>
            <button id="startButton" class="btn btn-default btn-lrg">Start</button>
            <div id="subContent">
                <div id="timeRemaining" class="nonAnswers">Time Remaining: <span id="show-number">60</span> Seconds</div>
                <div id="questions" class="nonAnswers"></div>
            </div>
            <div id="gifSpot"><img src="assets/images/typing.gif" alt=""></div>
        </div>
    </div>
</body>

</html>
